<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="og:site_name" content="Bot.js dashboard">
        <meta property="og:title" content="Panel zarządzania bot.js" />
        <meta property="og:description" content="Polski bot muzyczny opensource w bibliotece discord.js">
        <script src="panel.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <title>Bot.js dashboard</title>
    </head>
    <body onload="load()">
        <div id="topbar">
            <div id="title">
                    <h3>Bot.js dashboard</h3>
            </div>
            <div id="menu">
                <ul>
                    <li><select id="lmenu" name="Language"><option value="en">English</option><option value="pl">Polish</option></select></li>
                    <li class="menuitem" onclick="window.open('/invite', '_blank')">Invite</li>
                    <li class="menuitem lang" onclick="window.open('https://github.com/juby210-PL/bot.js', '_blank')" id="sourcecode">Kod źródłowy (GitHub)</li>
                    <li class="menuitem lang" onclick="window.location = '/api/dashboard/logout'" id="logout">Wyloguj</li>
                </ul>
            </div>
        </div>
        <div class="cls"></div>
        <div id="content2">
            <h2 class="lang" id="hello">Witaj</h2>
            <img id="user-av" src="defaultav.png">
            <h1 id="user-nick" class="lang">loading...</h1>
            <br><br><div id="serwery">
                <p id="wait" class="lang">Wait...</p>
            </div>
            <table id="staty">
                <tr>
                    <th>Ping</th><th id="ping">...</th>
                </tr>
                <tr>
                    <th>RAM</th><th id="ram">...</th>
                </tr>
                <tr>
                    <th>CPU</th><th id="cpu">...</th>
                </tr>
                <tr>
                    <th>Uptime</th><th id="uptime">...h ...m ...s</th>
                </tr>
                <tr>
                    <th id="serversl" class="lang">Serwery</th><th id="guilds">...</th>
                </tr>
                <tr>
                    <th id="channelsl" class="lang">Kanały</th><th id="channels">...</th>
                </tr>
                <tr>
                    <th id="usersl" class="lang">Użytkownicy</th><th id="users">...</th>
                </tr>
                <tr>
                    <th>Status</th><th id="status">...</th>
                </tr>
            </table>
            <div class="cls"></div>
        </div>
    </body>
</html>
